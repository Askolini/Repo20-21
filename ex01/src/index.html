<!DOCTYPE html>

<html>

<head>
<title>Virtual Keyboard</title>
<h2>Virtual Keyboard</h2>
<link rel="stylesheet" href="index.css">
</head>

<body>
<div class="container">
    <form class="wrapper" name="form">
        <div class="display">
            <textarea name="textarea" cols="30" rows="30" placeholder="TEXT AREA"></textarea>
        </div>
        <div class="keys">
            <button type="button" value="1" name="1" onclick="disp(value)">1</button>
            <button type="button" value="2" name="2" onclick="disp(value)">2</button>
            <button type="button" value="3" name="3" onclick="disp(value)">3</button>
            <button type="button" value="4" name="4" onclick="disp(value)">4</button>
            <button type="button" value="5" name="5" onclick="disp(value)">5</button>
            <button type="button" value="6" name="6" onclick="disp(value)">6</button>
            <button type="button" value="7" name="7" onclick="disp(value)">7</button>
            <button type="button" value="8" name="8" onclick="disp(value)">8</button>
            <button type="button" value="9" name="9" onclick="disp(value)">9</button>
            <button type="button" value="0" name="0" onclick="disp(value)">0</button>
            <button type="button" id="backspace" value="Back Space">Back Space</button>
        </div>
        <div class="keys">
            <button type="button" value="q" name="q" onclick="disp(q.value)">q</button>
            <button type="button" value="w" name="w" onclick="disp(w.value)">w</button>
            <button type="button" value="e" name="e" onclick="disp(e.value)">e</button>
            <button type="button" value="r" name="r" onclick="disp(r.value)">r</button>
            <button type="button" value="t" name="t" onclick="disp(t.value)">t</button>
            <button type="button" value="y" name="y" onclick="disp(y.value)">y</button>
            <button type="button" value="u" name="u" onclick="disp(u.value)">u</button>
            <button type="button" value="i" name="i" onclick="disp(i.value)">i</button>
            <button type="button" value="o" name="o" onclick="disp(o.value)">o</button>
            <button type="button" value="p" name="p" onclick="disp(p.value)">p</button>
            <button type="button" id="enter" value="Enter">Enter</button>
        </div>
        <div class="keys">
            <button type="button" value="a" name="a" onclick="disp(a.value)">a</button>
            <button type="button" value="s" name="s" onclick="disp(s.value)">s</button>
            <button type="button" value="d" name="d" onclick="disp(d.value)">d</button>
            <button type="button" value="f" name="f" onclick="disp(f.value)">f</button>
            <button type="button" value="g" name="g" onclick="disp(g.value)">g</button>
            <button type="button" value="h" name="h" onclick="disp(h.value)">h</button>
            <button type="button" value="j" name="j" onclick="disp(j.value)">j</button>
            <button type="button" value="k" name="k" onclick="disp(k.value)">k</button>
            <button type="button" value="l" name="l" onclick="disp(l.value)">l</button>
            <button type="button" id="capslook" value="Caps Look">Caps Look</button>
        </div>
        <div class="keys">
            <button type="button" value="z" name="z" onclick="disp(z.value)">z</button>
            <button type="button" value="x" name="x" onclick="disp(x.value)">x</button>
            <button type="button" value="c" name="c" onclick="disp(c.value)">c</button>
            <button type="button" value="v" name="v" onclick="disp(v.value)">v</button>
            <button type="button" value="b" name="b" onclick="disp(b.value)">b</button>
            <button type="button" value="n" name="n" onclick="disp(n.value)">n</button>
            <button type="button" value="m" name="m" onclick="disp(m.value)">m</button>
            <button type="button" value="-" name="-" onclick="disp(value)">-</button>
            <button type="button" value="_" name="_" onclick="disp(value)">_</button>
            <button type="button" id="shift" value="Shift">Shift</button>
        </div>
        <div class="keys">
            <button type="button" id="space" value="Space">Space</button>
            <button type="button" id="ok" value="OK">OK</button>
        </div>
    </form>
</div>
<script src="index.js"></script>
</body>

</html>
